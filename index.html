<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíï Valentine Card</title>

<!-- WHATSAPP PREVIEW - PERFECT ORDER -->
<meta property="og:title" content="üíï Valentine Card for You">
<meta property="og:description" content="A special Valentine's message just for you">
<meta property="og:image" content="https://via.placeholder.com/350/ff69b4/fff?text=üíï">
<meta property="og:image:width" content="350">
<meta property="og:image:height" content="350">
<meta property="og:type" content="website">
<meta property="og:url" content="https://akaejuwa.github.io/valentine-card">
<meta name="twitter:card" content="summary_large_image">

<style>
body {
    margin: 0; padding: 0; background: #ffd6e0;
    font-family: cursive; overflow-x: hidden; text-align: center;
}
.form-box {
    width: 350px; margin: 20px auto; padding: 15px;
    background: #fff; border-radius: 15px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}
.form-box input, .form-box textarea {
    width: 90%; padding: 10px; margin: 8px 0; border-radius: 10px;
    border: 1px solid #e60039; outline: none; box-sizing: border-box;
}
#container {
    width: 350px; margin: 20px auto 50px; padding: 25px;
    background: #ffe6e6; border: 2px solid #e60039; border-radius: 20px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2); text-align: center;
}
#header h1 { color: #e60039; margin: 10px 0; }
#header hr { border: 1px solid #e60039; }
.message {
    background: #ffe6f0; padding: 20px; border-radius: 20px;
    margin: 20px 0; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); color: #e60039;
}
/* PURE CSS HEART */
.heart-image {
    width: 120px; height: 120px; margin: 15px auto; border-radius: 50%;
    border: 3px solid #e60039; background: linear-gradient(45deg, #ff69b4 0%, #e60039 100%);
    display: flex; align-items: center; justify-content: center; font-size: 60px; color: white;
}
.send-btn {
    background: gray; color: white; border: none; padding: 12px 25px;
    border-radius: 25px; font-size: 1rem; cursor: not-allowed; margin: 5px;
    transition: 0.3s;
}
.send-btn.active { background: #e60039; cursor: pointer; }
.send-btn.active:hover { background: #b8002d; transform: scale(1.05); }
.email-btn { background: #007bff; }
.email-btn.active { background: #007bff; }
.email-btn.active:hover { background: #0056b3; }
.heart { position: fixed; bottom: 0; font-size: 20px; animation: floatUp 4s linear infinite; }
@keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-100vh); opacity: 0; } }
</style>
</head>

<body>
<div class="form-box">
    <input type="text" id="toName" placeholder="Recipient name" oninput="updateCard()">
    <textarea id="msgText" placeholder="Your message" oninput="updateCard()"></textarea>
    <input type="text" id="fromName" placeholder="Your name" oninput="updateCard()">
</div>

<div id="container">
    <div id="header">
        <h1>‚ù§Ô∏è Happy Valentine's Day! ‚ù§Ô∏è</h1><hr>
    </div>
    
    <!-- PURE CSS HEART -->
    <div class="heart-image">üíï</div>
    
    <div class="message">
        <h2 id="dearName">Dear Name,</h2>
        <p id="cardMessage">You mean the world to me...</p>
    </div>
    <div class="message">
        <h3 id="senderName">Love, Your Name</h3>
    </div>
    <button id="whatsappBtn" class="send-btn" onclick="sendWhatsApp()">üí¨ WhatsApp</button><br>
    <button id="emailBtn" class="send-btn email-btn" onclick="sendEmail()">‚úâÔ∏è Email</button>
</div>

<script>
function updateCard() {
    const to = document.getElementById("toName").value;
    const msg = document.getElementById("msgText").value;
    const from = document.getElementById("fromName").value;
    document.getElementById("dearName").innerText = to ? `Dear ${to},` : "Dear Name,";
    document.getElementById("cardMessage").innerText = msg ? msg : "You mean the world to me...";
    document.getElementById("senderName").innerText = from ? `Love, ${from}` : "Love, Your Name";
    const active = msg.trim() !== "";
    document.getElementById("whatsappBtn").disabled = !active;
    document.getElementById("emailBtn").disabled = !active;
    if (active) {
        document.getElementById("whatsappBtn").classList.add("active");
        document.getElementById("emailBtn").classList.add("active");
    } else {
        document.getElementById("whatsappBtn").classList.remove("active");
        document.getElementById("emailBtn").classList.remove("active");
    }
}

function sendWhatsApp() {
    const to = document.getElementById("toName").value || "someone special";
    const msg = document.getElementById("msgText").value;
    const from = document.getElementById("fromName").value || "me";
    const url = window.location.href;
    const whatsappMessage = `üíï Valentine Card for ${to} üíï%0A%0A"${msg}"%0A%0ALove, ${from}%0A%0A${url}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
}

function sendEmail() {
    const to = document.getElementById("toName").value || "someone special";
    const msg = document.getElementById("msgText").value;
    const from = document.getElementById("fromName").value || "me";
    const url = window.location.href;
    const subject = `üíï Valentine Card for ${to}`;
    const body = `Hi! ${from} made you this beautiful Valentine card!\n\n${msg}\n\nView it here: ${url}`;
    window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 500);
</script>
</body>
</html>
